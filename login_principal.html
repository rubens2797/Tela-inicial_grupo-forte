</head>
<body>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>

    const list = document.querySelectorAll('.list');
    
    function activelink() {
    list.forEach((item) => item.classList.remove('active'));
    this.classList.add('active');
    }
        
    list.forEach((item) => item.addEventListener('click', activelink));
    </script>



     <div class="geral-login">

     
    <div class="form-container">
    <div class="form-col">
    <div class="btn-box">
    <button class="btn btn-1" id="login">Aluno</button>
    <button class="btn btn-2" id="register">Funcionário</button>
    </div>
    
    
              <form class="form-box login-form">
              <div class="form-title">
              <span>Entrar</span>  
              </div>
    
    
                <div class="form-inputs">
                <div class="input-box">
    
                <input type="text" class="inputs input-field" placeholder="usuário" required>
                <ion-icon name="person-outline" class="icon"></ion-icon>
                </div>
    
                <div class="input-box">
                <input type="password" oninput="changeIcon(this.value)" id="logPassword" class="inputs input-field" placeholder="Senha" required>
                <ion-icon name="lock-closed-outline" class="icon" id="log-pass-icon" onclick="myPassword()"></ion-icon>
                </div>
    
    
                <div class="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
                </div> 
    
    
                <div class="input-box">
                <button class="inputs submit-btn">
                <span>Entrar</span>
                <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
                </div>
                </div>
    
    
                <div class="social-login">
    
                <div class="social-login-box">
                <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                </div>
    
                <div class="social-login-box">
                <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                </div>
    
                <div class="social-login-box">
                <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                </div>
                
                <div class="social-login-box">
                <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                </div>
                </div>
    
    
                </form>
              
    
                    <form class="form-box register-form">
                    <div class="form-title">
                    <span>Funcionário</span>  
                    </div>
        
        
                    <div class="form-inputs">
    
                    <div class="input-box">
                    <input type="email" class="inputs input-field" placeholder="E-mail" required>
                    <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
    
                    <div class="input-box">
                    <input type="text" class="inputs input-field" placeholder="usuário" required>
                    <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
        
    
    
                    <div class="input-box">
                    <input type="password" oninput="changeIcon(this.value)" id="regPassword" class="inputs input-field" placeholder="Senha" required>
                    <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                    </div>
    
        
                    <div class="remember-me">
                    <input type="checkbox"id="remember-me-check">
                    <label for="remember-me-check">Lembrar senha</label>
                    </div> 
        
        
                    <div class="input-box">
                      <button class="inputs submit-btn">
                    <span>Entrar</span>
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                    </div>
                    </div>
        
        
                    <div class="social-login">
        
                    <div class="social-login-box">
                    <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
        
                    <div class="social-login-box">
                    <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
        
                    <div class="social-login-box">
                    <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                    </div>
                    
                    <div class="social-login-box">
                    <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    </div>
        
        
                    </form>
                    </div>
                    </div>
                  </div>
